<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="left-container">
        <img src="./images/logo.svg" alt="" srcset="" />
  
        <div class="icons">
          <div class="icons-item">
            <img src="./images/icon-document.svg" alt="" srcset="" />
          </div>
          <div class="icons-item">
            <img src="./images/icon-folder.svg" alt="" srcset="" />
          </div>
          <div class="icons-item">
            <img src="./images/icon-upload.svg" alt="" srcset="" />
          </div>
        </div>
      </div>
  
      <div class="right-container">
        <label for="file" class="used-storage">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </label>
        <progress id="file" value="815" max="1000"> 81.5% </progress>
        <label for="file" class="storage">
          <p>0 GB</p>
          <p>1000 GB</p>
        </label>
        <p class="storage-left">
          185 <span>GB Left</span>
        </p>
      </div>
    </div>   
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/rayanneblima">Rayanne B. Lima</a>.
  </footer>
</body>

</html>
