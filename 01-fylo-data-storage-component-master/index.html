<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div id="container">
      <section id="menu">
        <img src="./images/logo.svg" alt="Fylo" />

        <nav>
          <li><img src="./images/icon-document.svg" alt="Document" /></li>
          <li><img src="./images/icon-folder.svg" alt="Folder" /></li>
          <li><img src="./images/icon-upload.svg" alt="Upload" /></li>
        </nav>
      </section>

      <section id="progress">
        <p class="progress__text">You’ve used <span>815 GB</span> of your storage</p>

        <div class="progress__content">
          <progress id="progress__bar" value="81.5" max="100"></progress>

          <div class="progress__interval">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <p class="progress__storage-left">
          185 <span>GB Left</span>
        </p>
      </section>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://rayanneblima.github.io/">Rayanne B. Lima with ♥</a>.
  </footer>
</body>

</html>
